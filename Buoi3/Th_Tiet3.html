<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Form Thêm Sinh Viên</title>
    <style>
        .form {
            border: 1px solid #333;
            width: 200px;
            margin: 40px auto;
            padding: 16px 12px 12px 20px;
        }
        .form-group{    
            padding: 4px;
            margin-bottom: 4px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 4px;
        }
        input, textarea {
            padding: 5px 7px;
            border-radius: 4px;
            border: 1px solid #bbb;
        }
        h2 {
            text-align: center;
            margin-bottom: 12px;
            background-color: lightskyblue;
            padding: 8px 0;
            width: 250px;  
            margin: 32px auto ;
            font-size: 20px;
        }
        button {
            background-color:lightskyblue ;
            border: none;
            border-radius: 5px;
            padding: 8px 0;
            width: 100%;
            font-size: 15px;
            font-weight: bold;
            margin-top: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: blue;
            color: #fff;
        }
                table {
            border-collapse: collapse;  
            margin: 40px auto;  
        }
        th, td {
            border: 1px solid #222;
            padding: 4px 10px;
            font-size: 16px;
            text-align: center;
        }
        th {
            background-color:lightskyblue;
            font-weight: bold;
        }
        .student-row:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Form thêm sinh viên</h2>
    <div class="form">
    <form>
        <div class="form-group">
            <label for="maSV">Mã sinh viên</label>
            <input type="text" id="maSV" name="maSV" required>
        </div>
        <div class="form-group">
            <label for="hoTen">Họ và tên</label>
            <input type="text" id="hoTen" name="hoTen" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="ngaySinh">Ngày sinh</label>
            <input type="date" id="ngaySinh" name="ngaySinh">
        </div>
        <div class="form-group">
            <label>Giới tính</label>
            <div class="radio-group">
                <label><input type="radio" name="gioiTinh" value="Nam"> Nam</label>
                <label><input type="radio" name="gioiTinh" value="Nữ"> Nữ</label>
            </div>
        </div>
        <div class="form-group">
            <label for="ghiChu">Ghi chú</label>
            <textarea id="ghiChu" name="ghiChu" rows="1"></textarea>
        </div>
        <button type="submit">Thêm sinh viên</button>
    </form>
    </div>
    <h2>Bảng danh sách sinh viên</h2>
      <table>
        <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Hành động</th>
        </tr>
        <tr class="student-row">
            <td>1</td>
            <td>SV001</td>
            <td>Nguyễn Văn A</td>
            <td>vana@example.com</td>
            <td>Nam</td>
            <td>2004-01-15</td>
            <td>
                <a href="#">Sửa</a> | <a href="#">Xoá</a>
            </td>
        </tr>
        <tr class="student-row">
            <td>2</td>
            <td>SV002</td>
            <td>Trần Thị B</td>
            <td>thib@example.com</td>
            <td>Nữ</td>
            <td>2004-07-20</td>
            <td>
                <a href="#">Sửa</a> | <a href="#">Xoá</a>
            </td>
        </tr>
        <tr class="student-row">
            <td>3</td>
            <td>SV003</td>
            <td>Phạm Quốc C</td>
            <td>quocc@example.com</td>
            <td>Nam</td>
            <td>2004-12-01</td>
            <td class="actions">
                <a href="#">Sửa</a> | <a href="#">Xoá</a>
            </td>
        </tr>
    </table>
</body>
</html>
