<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 03 - HTML Table</title>
    <style>
        table {
            border-collapse: collapse;    
            margin: 40px auto;
        }
        th, td {
            border: 1px solid #222;
            padding: 4px 10px;
            font-size: 16px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
 <table>
        <tr>
            <th rowspan="2" colspan="2"> Student</th>
            <th colspan="4"> Exam</th>
            <th colspan="4"> 2nd Exam</th>
            <th rowspan="2" colspan="2"> Final Grade</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grade</th>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grade</th>
           
        </tr>

        </tr>
            <th>Code</th>
            <th>Name</th>
            <td>8</td>
            <td>7</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <th>NR</th>
            <th>R</th>
        </tr>
        <tr>
            <td>80549061</td>
            <td>John</td>
            <td>70%</td>
            <td>100%</td>
            <td>100%</td>
            <td>17.6</td>
            <th colspan="4"></th>
            <td>17.6</td>
            <td>18</td>
        </tr>
        <tr>
            <td>80549062</td>
            <td>Mary</td>
            <td>10%</td>
            <td>50%</td>
            <td>50%</td>
            <td>6.8</td>
            <td>100%</td>
            <td>100%</td>
            <td>50%</td>
            <td>16.5</td>
            <td>16.5</td>
            <td>17</td>
        </tr>
        <tr>
            <td>80549061</td>
            <td>John</td>
            <th colspan="4"></th>
            <td>50%</td>
            <td>50%</td>
            <td>50%</td>
            <td>10.0</td>
            <td>10.0</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
